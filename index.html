    <div class="container p-5">
      <div class="mb-3">
        <button typeclass="btn btn-outline-primary" onclick="showAddTaskModal()">Add task</button>
      </div>
      <div class="d-flex justify-content-centre">
      <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
    <table class="table">
      <thead class="text-centre">
          <th scope="col">#</th>
          <th scope="col">Task Description</th>
          <th scope="col">Responsible</th>
          <th scope="col">ETA</th>

        </thead>

  <div class="modal fade" id="addTaskModal" data-bs-backdrop="false" tabindex="1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
<form>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modsl-title" id="addTaskModalLabel">Add Task</div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
     <div class="mb-1">
      <label for="addTaskTextArea" class="form-label">Task/Description </label>
      <textarea class="from-control" id="addTaskTextArea" name="taskdescription" rows="3" placeholder="Add you Task description"></textarea>
     </div>
     <div class="mb-1">
      <label for="addTaskResponsible" class="form-label">Responsible </label>
      <input type="text" id="addTaskResponsible" name="taskdescription" rows="3" placeholder="Add your Task description"></textarea>
     </div>
     <div class="mb-1">
      <label for="addTaskTextArea" class="form-label">ETA</label>
      <input type="datetime-local" id="addETA" name="taskETA"  placeholder="Click to add time">
     </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel </button>
             <button type="button" class="btn btn-primaryary" data-bs-dismiss="modal" onclick="addTask()">Add Task </button>
        </div>
      </div>
    </div>
</form>
  </div>
<script>

  function showAddTaskModal(){
    $('#addTaskModal').modal('show');
  }
  function addTask(){
    console.log('Add task clicked');
    $('#addTaskModal').modal('hide');
    console.log($('taskInputForm').serializeArray());
  }
</script>
